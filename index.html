<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weight Loss Buddy - Virtual Coach</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        
        function VirtualCoachSelection() {
            const [gender, setGender] = useState("male");
            const [skinTone, setSkinTone] = useState("light");

            const coaches = {
                male: {
                    light: "male_light.png",
                    medium: "male_medium.png",
                    dark: "male_dark.png",
                },
                female: {
                    light: "female_light.png",
                    medium: "female_medium.png",
                    dark: "female_dark.png",
                },
            };

            return (
                <div className="flex flex-col items-center p-6 bg-white rounded-lg shadow-lg">
                    <h2 className="text-xl font-bold mb-4">Select Your Virtual Coach</h2>
                    
                    <div className="flex gap-4 mb-4">
                        <button onClick={() => setGender("male")} className={`px-4 py-2 rounded ${gender === "male" ? "bg-blue-500 text-white" : "bg-gray-200"}`}>Male</button>
                        <button onClick={() => setGender("female")} className={`px-4 py-2 rounded ${gender === "female" ? "bg-pink-500 text-white" : "bg-gray-200"}`}>Female</button>
                    </div>
                    
                    <div className="flex gap-4 mb-4">
                        <button onClick={() => setSkinTone("light")} className={`px-4 py-2 rounded ${skinTone === "light" ? "bg-gray-300" : "bg-gray-200"}`}>Light</button>
                        <button onClick={() => setSkinTone("medium")} className={`px-4 py-2 rounded ${skinTone === "medium" ? "bg-gray-500 text-white" : "bg-gray-200"}`}>Medium</button>
                        <button onClick={() => setSkinTone("dark")} className={`px-4 py-2 rounded ${skinTone === "dark" ? "bg-gray-700 text-white" : "bg-gray-200"}`}>Dark</button>
                    </div>
                    
                    <div className="w-64 h-64 flex justify-center items-center border p-4 rounded-lg shadow">
                        <img src={coaches[gender][skinTone]} alt="Virtual Coach" className="w-full h-full object-cover rounded-lg" />
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<VirtualCoachSelection />, document.getElementById("root"));
    </script>
</body>
</html>
