<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHDRO ET Predictor</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #222;
            color: #fff;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
        }
        .logo {
            opacity: 0.2;
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 150px;
        }
        .header-logo {
            width: 200px;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <img src="logo_nhdro1.jpg" class="header-logo" alt="NHDRO Logo">
    <div class="container">
        <h1>NHDRO ET Predictor</h1>
        <p>Enter your 60 ft time to estimate your 1/8 and 1/4 mile ET.</p>
        <input type="number" id="sixtyFt" placeholder="Enter 60 ft time">
        <button onclick="calculateET()">Predict ET</button>
        <h2>Results</h2>
        <p>330 Foot ET: <span id="threeThirtyET">-</span></p>
        <p>1/8 Mile ET: <span id="eighthET">-</span></p>
        <p>1/8 Mile MPH: <span id="eighthMPH">-</span></p>
        <p>1000 Foot ET: <span id="thousandET">-</span></p>
        <p>1/4 Mile ET: <span id="quarterET">-</span></p>
        <p>1/4 Mile MPH: <span id="quarterMPH">-</span></p>
    </div>
    <img src="logo_nhdro1.jpg" class="logo" alt="NHDRO Logo">
    <script>
        function calculateET() {
            let sixtyFt = parseFloat(document.getElementById("sixtyFt").value);
            if (isNaN(sixtyFt) || sixtyFt <= 0) {
                alert("Please enter a valid 60 ft time");
                return;
            }
            let threeThirtyET = (sixtyFt * 2.83).toFixed(2);
            let eighthET = (sixtyFt * 4.54).toFixed(2);
            let eighthMPH = (eighthET * 18.5).toFixed(2);
            let thousandET = (sixtyFt * 5.97).toFixed(2);
            let quarterET = (eighthET * 1.58).toFixed(2);
            let quarterMPH = (quarterET * 13.8).toFixed(2);
            
            document.getElementById("threeThirtyET").innerText = threeThirtyET;
            document.getElementById("eighthET").innerText = eighthET;
            document.getElementById("eighthMPH").innerText = eighthMPH;
            document.getElementById("thousandET").innerText = thousandET;
            document.getElementById("quarterET").innerText = quarterET;
            document.getElementById("quarterMPH").innerText = quarterMPH;
        }
    </script>
</body>
</html>
