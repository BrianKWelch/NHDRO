<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weight Loss Buddy - Virtual Coach</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="max-w-md w-full">
        <div id="root"></div>
    </div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function App() {
            const [username, setUsername] = useState("");
            const [nameConfirmed, setNameConfirmed] = useState(false);

            useEffect(() => {
                const storedName = localStorage.getItem("username");
                if (storedName) {
                    setUsername(storedName);
                    setNameConfirmed(true);
                }
            }, []);

            const handleNameSubmit = () => {
                if (username.trim() !== "") {
                    localStorage.setItem("username", username);
                    setNameConfirmed(true);
                }
            };

            if (!nameConfirmed) {
                return (
                    <div className="flex flex-col items-center p-4 bg-white rounded-lg shadow-lg w-full max-w-md">
                        <h2 className="text-lg font-bold mb-3 text-center">Welcome to AI Weight Loss Buddy</h2>
                        <input 
                            type="text" 
                            placeholder="Enter your name" 
                            className="w-full border p-2 rounded mb-3" 
                            value={username} 
                            onChange={(e) => setUsername(e.target.value)} 
                        />
                        <button onClick={handleNameSubmit} className="px-4 py-2 bg-green-500 text-white rounded">Continue</button>
                    </div>
                );
            }

            return <VirtualCoachSelection username={username} />;
        }
        
        function VirtualCoachSelection({ username }) {
            const [selectedCoach, setSelectedCoach] = useState("Brian");
            const [confirmed, setConfirmed] = useState(false);

            const coaches = {
                male: {
                    Brian: "brian.png",
                    Juan: "juan.png",
                    Abdul: "abdul.png",
                    Brendan: "brendan.png",
                    Jerry: "jerry.png",
                    Nick: "nick.png",
                },
                female: {
                    Chantay: "chantay.png",
                    Sidney: "sidney.png",
                    Mady: "mady.png",
                    Niki: "niki.png",
                    Becky: "becky.png",
                },
            };

            if (confirmed) {
                return <ChatPage coachName={selectedCoach} username={username} coachImage={coaches.male[selectedCoach] || coaches.female[selectedCoach]} />;
            }

            return (
                <div className="flex flex-col items-center p-4 bg-white rounded-lg shadow-lg w-full max-w-md">
                    <h1 className="text-2xl font-bold text-center mb-4">Choose Your AI Fitness Coach</h1>
                    <h2 className="text-lg font-bold mb-3 text-center">Male Coaches</h2>
                    
                    <div className="grid grid-cols-3 gap-2 mb-3 w-full">
                        {Object.keys(coaches.male).map((name) => (
                            <button key={name} onClick={() => setSelectedCoach(name)} className={`px-3 py-2 rounded text-sm w-full ${selectedCoach === name ? "bg-blue-500 text-white" : "bg-gray-200"}`}>{name}</button>
                        ))}
                    </div>
                    
                    <h2 className="text-lg font-bold mb-3 text-center">Female Coaches</h2>
                    <div className="grid grid-cols-3 gap-2 mb-3 w-full">
                        {Object.keys(coaches.female).map((name) => (
                            <button key={name} onClick={() => setSelectedCoach(name)} className={`px-3 py-2 rounded text-sm w-full ${selectedCoach === name ? "bg-pink-500 text-white" : "bg-gray-200"}`}>{name}</button>
                        ))}
                    </div>
                    
                    <div className="w-48 h-48 flex justify-center items-center border p-2 rounded-lg shadow">
                        <img src={coaches.male[selectedCoach] || coaches.female[selectedCoach]} alt="Virtual Coach" className="w-full h-full object-cover rounded-lg" />
                    </div>
                    <button onClick={() => setConfirmed(true)} className="mt-4 px-4 py-2 bg-green-500 text-white rounded">Confirm Coach</button>
                </div>
            );
        }

        function ChatPage({ coachName, username, coachImage }) {
            return (
                <div className="flex flex-col items-center p-4 bg-white rounded-lg shadow-lg w-full max-w-md">
                    <div className="w-32 h-32 flex justify-center items-center border p-2 rounded-lg shadow mb-3">
                        <img src={coachImage} alt={coachName} className="w-full h-full object-cover rounded-lg" />
                    </div>
                    <h2 className="text-lg font-bold mb-3 text-center">{coachName} - AI Fitness Buddy</h2>
                    <div className="w-full border rounded-lg p-4 mb-3">
                        <p className="text-gray-700 font-semibold">{`Good Morning ${username}, how's your fitness today?`}</p>
                    </div>
                    <input type="text" placeholder="Type a message..." className="w-full border p-2 rounded mb-2" />
                    <button className="px-4 py-2 bg-blue-500 text-white rounded">Send</button>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
