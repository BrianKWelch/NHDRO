<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weight Loss Buddy - Virtual Coach</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        
        function VirtualCoachSelection() {
            const [selectedCoach, setSelectedCoach] = useState("Brian");

            const coaches = {
                male: {
                    Brian: "brian.png",
                    Juan: "juan.png",
                    Abdul: "abdul.png",
                    Brendan: "brendan.png",
                    Jerry: "jerry.png",
                    Nick: "nick.png",
                },
                female: {
                    Niki: "niki.png",
                    Chantay: "chantay.png",
                    Sidney: "sidney.png",
                    Mady: "mady.png",                    
                    Becky: "becky.png",
                },
            };

            return (
                <div className="flex flex-col items-center p-6 bg-white rounded-lg shadow-lg">
                    <h2 className="text-xl font-bold mb-4">Select Your Virtual Coach</h2>
                    
                    <div className="flex gap-4 mb-4">
                        <button onClick={() => setSelectedCoach("Brian")} className={`px-4 py-2 rounded ${selectedCoach === "Brian" ? "bg-blue-500 text-white" : "bg-gray-200"}`}>Brian</button>
                        <button onClick={() => setSelectedCoach("Juan")} className={`px-4 py-2 rounded ${selectedCoach === "Juan" ? "bg-blue-500 text-white" : "bg-gray-200"}`}>Juan</button>
                        <button onClick={() => setSelectedCoach("Abdul")} className={`px-4 py-2 rounded ${selectedCoach === "Abdul" ? "bg-blue-500 text-white" : "bg-gray-200"}`}>Abdul</button>
                        <button onClick={() => setSelectedCoach("Brendan")} className={`px-4 py-2 rounded ${selectedCoach === "Brendan" ? "bg-blue-500 text-white" : "bg-gray-200"}`}>Brendan</button>
                        <button onClick={() => setSelectedCoach("Jerry")} className={`px-4 py-2 rounded ${selectedCoach === "Jerry" ? "bg-blue-500 text-white" : "bg-gray-200"}`}>Jerry</button>
                        <button onClick={() => setSelectedCoach("Nick")} className={`px-4 py-2 rounded ${selectedCoach === "Nick" ? "bg-blue-500 text-white" : "bg-gray-200"}`}>Nick</button>
                    </div>

                    <div className="flex gap-4 mb-4">
                        <button onClick={() => setSelectedCoach("Niki")} className={`px-4 py-2 rounded ${selectedCoach === "Niki" ? "bg-pink-500 text-white" : "bg-gray-200"}`}>Niki</button>
                        <button onClick={() => setSelectedCoach("Chantay")} className={`px-4 py-2 rounded ${selectedCoach === "Chantay" ? "bg-pink-500 text-white" : "bg-gray-200"}`}>Chantay</button>
                        <button onClick={() => setSelectedCoach("Sidney")} className={`px-4 py-2 rounded ${selectedCoach === "Sidney" ? "bg-pink-500 text-white" : "bg-gray-200"}`}>Sidney</button>
                        <button onClick={() => setSelectedCoach("Mady")} className={`px-4 py-2 rounded ${selectedCoach === "Mady" ? "bg-pink-500 text-white" : "bg-gray-200"}`}>Mady</button>                        
                        <button onClick={() => setSelectedCoach("Becky")} className={`px-4 py-2 rounded ${selectedCoach === "Becky" ? "bg-pink-500 text-white" : "bg-gray-200"}`}>Becky</button>
                    </div>
                    
                    <div className="w-64 h-64 flex justify-center items-center border p-4 rounded-lg shadow">
                        <img src={coaches.male[selectedCoach] || coaches.female[selectedCoach]} alt="Virtual Coach" className="w-full h-full object-cover rounded-lg" />
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<VirtualCoachSelection />, document.getElementById("root"));
    </script>
</body>
</html>
